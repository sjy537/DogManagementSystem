<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cat Home</title>
</head>
<body>
	<hr>

	<h2>edit cat</h2>

	<form th:action="editCat" th:object="${cat}">
		<p th:text="Updating+' '+${cat}" />
		<input type="text" th:field="*{id}" name="id" readonly><br>
		<input type="text" th:field="*{name}" name="name" placeholder="name"><br>
		<input type="text" th:field="*{breed}" name="breed"
			placeholder="breed"><br> <input type="submit">
	</form>


</body>
</html>
